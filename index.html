    <style>
    .vueperslides__slide {
      position: relative;
    }

    .vueperslides__slide-content--outside {
      position: static;
      transform: none;
      text-align: left;
      color: #444;
    }

    .vueperslides__slide .vueperslides__slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: Tahoma, Geneva, sans-serif;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .vueperslides__slide-content .title {
      font-size: 2em;
    }

    .vueperslides__slide-content .content {
      font-style: italic;
    }

    .vueperslides__slide-content--outside .content {
      padding-left: 2em;
      margin-top: 0;
    }

    .vueperslides__slide .vueperslides__slide-content .content {
      position: relative;
      top: 3em;
    }
    </style>

      <p class="max-widthed">Vueper Slides is made for VueJS and was inspired by the famous Slick Carousel.</p>
      <h2 class="max-widthed">Vueper Slides #1</h2>
      <p class="max-widthed">autoplay, infinite</p>
      <vueper-slides autoplay>
        <vueper-slide
          v-for="(slide, i) in slides"
          :key="slide.id"
          :image="'images/' + slide.image"
          :title="slide.title"
          :content="slide.content"
          :style="'background-image: none;background-color: ' + colors[i % 4]"
        ></vueper-slide>
      </vueper-slides>

      <h2 class="max-widthed">Vueper Slides #2</h2>
      <p class="max-widthed"></p>
      <vueper-slides :infinite="false">
        <vueper-slide
          v-for="(slide, i) in slides"
          :key="slide.id"
          :title="slide.title"
          :content="slide.content"
          :style="'background-color: ' + colors[(i + 1) % 4]"
        ></vueper-slide>
      </vueper-slides>

      <h2 class="max-widthed">Vueper Slides #3</h2>
      <code class="max-widthed">&lt;vueper-slides&gt; options:
      fade: true,
      slide-content-outside: true,
      slide-content-outside-class: 'max-widthed'
      slide-ratio: 1/5</code>
      <vueper-slides fade :slide-content-outside="true" slide-content-outside-class="max-widthed" :slide-ratio="1/5">
        <vueper-slide
          v-for="(slide, i) in slides"
          :key="slide.id"
          :title="'# ' + slide.title"
          :content="slide.content"
          :style="'background-color: ' + colors[(i + 1) % 4]"
        ></vueper-slide>
      </vueper-slides>
